<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CENTENNIAL</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+KR:wght@300;400;700&display=swap');
      :root {
        --bg: #050507;
        --bg2: #08080c;
        --bg3: #0c0c12;
        --bg4: #121218;
        --b1: #1a1a25;
        --b2: #252535;
        --b3: #303045;
        --t1: #e0e0e5; /* Higher contrast */
        --t2: #a0a0b0;
        --t3: #606075;
        --t4: #303040;
        --ok: #153a20;
        --okt: #40c060;
        --wa: #3a2a10;
        --wat: #c0a030;
        --da: #3a0a0a;
        --dat: #e04040;
        --dg: #500000;
        --dgt: #ff4040;
        --pu: #1a0a25;
        --put: #a060ff;
        --cyan: #0a2a35;
        --cyant: #50c0e0;
        --mono: 'Share Tech Mono', monospace;
        --sans: 'Noto Sans KR', sans-serif;
      }
      /* NEW ANIMATIONS */
      @keyframes blinkcursor {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }
      @keyframes glitch {
        0%,
        100% {
          transform: none;
          opacity: 1;
        }
        7% {
          transform: translateX(-3px) skewX(-2deg);
          opacity: 0.8;
        }
        10% {
          transform: translateX(2px) skewX(1deg);
        }
        13% {
          transform: none;
          opacity: 1;
        }
        47% {
          transform: none;
        }
        50% {
          transform: translateX(1px);
          opacity: 0.9;
        }
        53% {
          transform: none;
          opacity: 1;
        }
      }
      @keyframes screenShake {
        0%,
        100% {
          transform: none;
        }
        10% {
          transform: translateX(-4px) translateY(2px);
        }
        30% {
          transform: translateX(3px) translateY(-1px);
        }
        50% {
          transform: translateX(-2px) translateY(1px);
        }
        70% {
          transform: translateX(2px);
        }
        90% {
          transform: translateX(-1px);
        }
      }
      @keyframes pulseGlow {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(154, 32, 32, 0);
        }
        50% {
          box-shadow: 0 0 12px rgba(154, 32, 32, 0.3);
        }
      }
      @keyframes fadeSlideUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      @keyframes typeReveal {
        from {
          max-height: 0;
        }
        to {
          max-height: 500px;
        }
      }
      .shake {
        animation: screenShake 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
        background: var(--bg);
        color: var(--t1);
        font-family: var(--mono);
        font-size: 13px;
        display: flex;
        flex-direction: column;
      }
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.05) 2px,
          rgba(0, 0, 0, 0.05) 3px
        );
        pointer-events: none;
        z-index: 9999;
      }
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at 50% 50%,
          transparent 50%,
          rgba(0, 0, 0, 0.4) 100%
        );
        pointer-events: none;
        z-index: 9998;
      }
      .noise {
        display: none;
      }
      body::after {
        opacity: 0.02; /* Toned down scanlines */
      }

      /* SCROLLBAR */
      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--b2);
      }

      /* ── HEADER ── */
      #hdr {
        height: 64px; /* Slightly taller for padding */
        background: var(--bg2);
        border-bottom: 1px solid var(--b1);
        display: flex;
        align-items: center;
        padding: 12px 16px 0 16px; /* Increased top padding */
        gap: 0;
        flex-shrink: 0;
        position: relative;
        z-index: 100;
        box-sizing: border-box;
      }
      .htitle {
        font-size: 10px;
        letter-spacing: 4px;
        color: var(--t3);
        margin-right: 16px;
        /* margin-top removed to avoid clipping */
      }
      .hstat {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 12px;
        border-right: 1px solid var(--b1);
        height: 100%;
        justify-content: center;
        min-width: 65px;
      }
      .hstat:nth-child(2) {
        border-left: 1px solid var(--b1);
      }
      .hlabel {
        font-size: 9px;
        color: var(--t3);
        letter-spacing: 1px;
        margin-bottom: 1px;
      }
      .hval {
        font-size: 15px;
        font-weight: bold;
        transition: color 0.4s;
      }
      .hval.ok {
        color: var(--okt);
      }
      .hval.wa {
        color: var(--wat);
      }
      .hval.da {
        color: var(--dat);
      }
      .hval.pu {
        color: var(--put);
      }
      .hval.dim {
        color: var(--t2);
      }
      .hbar {
        height: 2px;
        width: 100%;
        background: var(--b1);
        margin-top: 2px;
        border-radius: 1px;
        overflow: hidden;
      }
      .hbar-f {
        height: 100%;
        border-radius: 1px;
        transition:
          width 0.5s,
          background 0.5s;
      }

      #dayclock {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      #phasedis {
        font-size: 9px;
        color: var(--t3);
        letter-spacing: 2px;
      }
      #daydis {
        font-size: 17px;
        color: var(--t2);
        letter-spacing: 2px;
      }
      #charname {
        font-size: 10px;
        color: var(--t3);
        letter-spacing: 1px;
        border-left: 1px solid var(--b1);
        padding-left: 12px;
      }

      /* ── TIMER ── */
      #timerbar {
        height: 2px;
        background: var(--b1);
        flex-shrink: 0;
      }
      #timerfill {
        height: 100%;
        background: var(--ok);
        transition:
          width 1s linear,
          background 0.5s;
      }

      /* ── LAYOUT ── */
      #layout {
        display: flex;
        flex: 1;
        overflow: hidden;
        height: auto; /* Replaced manual calc with flex:1 */
      }

      /* ── LOG ── */
      #logpanel {
        flex: 1;
        overflow-y: auto;
        padding: 12px 16px;
        display: flex;
        flex-direction: column;
        gap: 0;
      }
      .lentry {
        display: flex;
        gap: 6px;
        padding: 2px 0 2px 8px;
        animation: fin 0.25s ease;
        border-left: 2px solid transparent;
        transition: border-color 0.2s;
      }
      .lentry.t-ev {
        border-left-color: #3a3018;
      }
      .lentry.t-da {
        border-left-color: #3a1010;
      }
      .lentry.t-ok {
        border-left-color: #1a3a1a;
      }
      .lentry.t-in {
        border-left-color: #1a2a3a;
      }
      .lentry.t-dg {
        border-left-color: #4a0000;
      }
      .lentry.t-dgt {
        border-left-color: #3a0000;
      }
      @keyframes fin {
        from {
          opacity: 0;
          transform: translateY(2px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .lts {
        font-size: 9px;
        color: var(--t4);
        min-width: 24px;
        margin-top: 3px;
        flex-shrink: 0;
      }
      .ltxt {
        flex: 1;
        font-size: 12px;
        line-height: 1.7;
      }
      .ltxt.na {
        color: var(--t2);
      }
      .ltxt.ev {
        color: #6a5830;
      }
      .ltxt.da {
        color: #7a2828;
      }
      .ltxt.ok {
        color: #286a38;
      }
      .ltxt.in {
        color: #284858;
      }
      .ltxt.sy {
        color: var(--t3);
        font-size: 11px;
      }
      .ltxt.dg {
        color: #8b0000;
        font-weight: bold;
      }
      .ltxt.dgt {
        color: #660000;
        font-style: italic;
      }
      .ltxt.de {
        color: #4a0808;
      }
      .ltxt.sep {
        color: var(--t4);
        font-size: 10px;
        letter-spacing: 1px;
      }
      .lentry.gap {
        height: 6px;
      }

      /* ── RIGHT PANEL ── */
      #rpanel {
        width: 310px;
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--b1);
        overflow: hidden;
        flex-shrink: 0;
      }

      /* TABS */
      #tabs {
        display: flex;
        border-bottom: 1px solid var(--b1);
        flex-shrink: 0;
      }
      .tab {
        flex: 1;
        padding: 8px 0;
        font-size: 10px;
        letter-spacing: 1px;
        color: var(--t3);
        background: none;
        border: none;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.15s;
        font-family: var(--mono);
      }
      .tab:hover {
        color: var(--t1);
        background: var(--bg3);
      }
      .tab.active {
        color: var(--t1);
        border-bottom-color: var(--t2);
        background: var(--bg3);
      }

      /* TAB CONTENT */
      .tabcontent {
        display: none;
        flex: 1;
        overflow-y: auto;
        padding: 10px 12px;
        flex-direction: column;
        gap: 4px;
      }
      .tabcontent.active {
        display: flex;
      }

      /* SECTION TITLE */
      .stitle {
        font-size: 9px;
        color: var(--t3);
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 8px 0 4px;
        padding-bottom: 3px;
        border-bottom: 1px solid var(--b1);
      }
      .stitle:first-child {
        margin-top: 0;
      }

      /* WORLD ROW */
      .wrow {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3px 0;
        border-bottom: 1px solid var(--b1);
      }
      .wkey {
        font-size: 11px;
        color: var(--t3);
      }
      .wval {
        font-size: 11px;
        color: var(--t2);
      }
      .wval.crit {
        color: var(--dat);
      }
      .wval.bad {
        color: var(--wat);
      }
      .wval.gd {
        color: var(--okt);
      }

      /* ACTION BTNS */
      .abtn {
        display: flex;
        align-items: center;
        gap: 6px;
        width: 100%;
        background: none;
        border: 1px solid transparent;
        color: var(--t2);
        font-family: var(--mono);
        font-size: 11px;
        padding: 5px 7px;
        text-align: left;
        cursor: pointer;
        transition: all 0.1s;
        border-radius: 2px;
      }
      .abtn:hover:not(:disabled) {
        background: var(--bg3);
        border-color: var(--b2);
        color: var(--t1);
      }
      .abtn:disabled {
        opacity: 0.2;
        cursor: not-allowed;
      }
      .bkey {
        color: var(--t3);
        font-size: 9px;
        background: var(--bg3);
        border: 1px solid var(--b1);
        padding: 1px 4px;
        border-radius: 2px;
        min-width: 18px;
        text-align: center;
      }
      .blabel {
        flex: 1;
      }
      .bcost {
        font-size: 9px;
        color: var(--t3);
        white-space: nowrap;
      }
      .bcost.neg {
        color: #4a2020;
      }
      .bcost.pos {
        color: #203a20;
      }
      .abtn.special {
        border-color: var(--pu);
        color: var(--put);
      }
      .abtn.special:hover {
        background: var(--pu);
      }

      /* SKILL TREE */
      .skill-row {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 0;
        border-bottom: 1px solid var(--b1);
      }
      .skill-name {
        flex: 1;
        font-size: 11px;
        color: var(--t2);
      }
      .skill-lvl {
        font-size: 10px;
        color: var(--t3);
      }
      .skill-bar {
        flex: 1;
        height: 3px;
        background: var(--b1);
        border-radius: 2px;
        overflow: hidden;
      }
      .skill-fill {
        height: 100%;
        background: var(--put);
        border-radius: 2px;
        transition: width 0.4s;
      }
      .skill-up {
        font-size: 9px;
        padding: 2px 6px;
        background: none;
        border: 1px solid var(--pu);
        color: var(--put);
        cursor: pointer;
        font-family: var(--mono);
      }
      .skill-up:hover {
        background: var(--pu);
      }
      .skill-up:disabled {
        opacity: 0.2;
        cursor: not-allowed;
      }

      /* PEOPLE LIST */
      .pentry {
        padding: 5px 6px;
        border-bottom: 1px solid var(--b1);
        cursor: pointer;
        transition: background 0.1s;
      }
      .pentry:hover {
        background: var(--bg3);
      }
      .pname {
        font-size: 11px;
        color: var(--t1);
      }
      .pname.dead {
        color: var(--dat);
        text-decoration: line-through;
      }
      .pinfo {
        font-size: 10px;
        color: var(--t3);
        margin-top: 1px;
      }
      .prel {
        font-size: 10px;
        float: right;
      }
      .prel.enemy {
        color: var(--dat);
      }
      .prel.friend {
        color: var(--okt);
      }
      .prel.lover {
        color: #cc6080;
      }
      .prel.neutral {
        color: var(--t3);
      }

      /* MAP */
      #mapcontainer {
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        overflow-y: auto;
        flex: 1;
      }
      .maproom {
        padding: 8px 10px;
        border: 1px solid var(--b1);
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        border-left: 3px solid var(--b1);
      }
      .maproom:hover {
        border-color: var(--b2);
        background: var(--bg3);
        transform: translateX(2px);
      }
      .maproom.current {
        border-color: var(--okt);
        border-left-color: var(--okt);
        background: rgba(42, 138, 74, 0.04);
      }
      .maproom.connected {
        border-left-color: var(--cyant);
      }
      .maproom.danger {
        border-color: var(--dat);
        border-left-color: var(--dat);
        animation: pulseGlow 2s ease infinite;
      }
      .maproom.locked {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .mroom-name {
        font-size: 11px;
        color: var(--t2);
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .mroom-name.current {
        color: var(--okt);
      }
      .mroom-info {
        font-size: 9px;
        color: var(--t3);
        margin-top: 2px;
      }
      .mroom-people {
        font-size: 9px;
        color: var(--t3);
        margin-top: 1px;
      }
      .mroom-dots {
        display: inline-flex;
        gap: 2px;
        margin-left: 4px;
      }
      .mroom-dots span {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: var(--t3);
        display: inline-block;
      }
      .mroom-dots span.friendly {
        background: var(--okt);
      }
      .mroom-dots span.hostile {
        background: var(--dat);
      }
      .mroom-badge {
        position: absolute;
        right: 6px;
        top: 6px;
        font-size: 9px;
        padding: 1px 5px;
        border-radius: 2px;
      }
      .mroom-badge.safe {
        background: var(--ok);
        color: var(--okt);
      }
      .mroom-badge.unsafe {
        background: var(--da);
        color: var(--dat);
      }
      .mroom-badge.dg {
        background: var(--dg);
        color: var(--dgt);
      }

      /* MODAL */
      #modalbg {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 500;
        backdrop-filter: blur(3px);
      }
      #modalbg.h {
        display: none;
      }
      .mbox {
        background: var(--bg2);
        border: 1px solid var(--b2);
        padding: 24px 28px;
        max-width: 500px;
        min-width: 340px;
        max-height: 85vh;
        overflow-y: auto;
        animation: mfin 0.15s ease;
      }
      .mbox.dgbox {
        background: #060000;
        border-color: var(--dg);
      }
      @keyframes mfin {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .mpretag {
        font-size: 9px;
        letter-spacing: 2px;
        color: var(--t3);
        margin-bottom: 3px;
      }
      .mtitle {
        font-size: 13px;
        color: var(--t1);
        letter-spacing: 1px;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--b1);
      }
      .mtitle.dg {
        color: var(--dgt);
        border-color: var(--dg);
      }
      .mbody {
        font-size: 12px;
        color: var(--t2);
        line-height: 1.9;
        margin-bottom: 16px;
        white-space: pre-wrap;
      }
      .mbody.dg {
        color: #662020;
      }
      .mchoices {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .mchoice {
        background: none;
        border: 1px solid var(--b1);
        color: var(--t2);
        font-family: var(--mono);
        font-size: 11px;
        padding: 8px 12px;
        text-align: left;
        cursor: pointer;
        transition: all 0.1s;
        line-height: 1.5;
      }
      .mchoice:hover {
        border-color: var(--b2);
        background: var(--bg3);
        color: var(--t1);
      }
      .mchoice.dg {
        border-color: #2a0000;
        color: #5a1818;
      }
      .mchoice.dg:hover {
        border-color: var(--dg);
        color: var(--dgt);
        background: #0a0000;
      }
      .mchoice:disabled {
        opacity: 0.2;
        cursor: not-allowed;
      }
      .msub {
        font-size: 10px;
        color: var(--t3);
        margin-top: 2px;
      }

      /* PHONE/DG UI */
      #dgphone {
        position: fixed;
        inset: 0;
        background: rgba(60, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 400;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s;
      }
      #dgphone.active {
        opacity: 1;
        pointer-events: all;
        animation: dgbg 2s ease infinite;
      }
      @keyframes dgbg {
        0%,
        100% {
          background: rgba(60, 0, 0, 0.12);
        }
        50% {
          background: rgba(60, 0, 0, 0.28);
        }
      }
      .dgbox2 {
        background: #060000;
        border: 1px solid #500000;
        padding: 22px 28px;
        max-width: 360px;
        animation: phshake 0.4s ease infinite;
      }
      @keyframes phshake {
        0%,
        100% {
          transform: none;
        }
        30% {
          transform: translateX(-2px) rotate(-0.3deg);
        }
        70% {
          transform: translateX(2px) rotate(0.3deg);
        }
      }
      .phdr {
        font-size: 9px;
        color: #500000;
        letter-spacing: 2px;
        margin-bottom: 4px;
      }
      .pname2 {
        font-size: 11px;
        color: #800000;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #300000;
      }
      .pmsg {
        color: #702020;
        font-size: 12px;
        line-height: 1.8;
        margin-bottom: 14px;
        font-style: italic;
      }
      .ptimer {
        font-size: 22px;
        color: #900000;
        text-align: center;
        margin-bottom: 14px;
        letter-spacing: 4px;
      }
      .pchb {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .pch {
        background: none;
        border: 1px solid #2a0000;
        color: #602020;
        font-family: var(--mono);
        font-size: 11px;
        padding: 7px 10px;
        text-align: left;
        cursor: pointer;
        transition: all 0.1s;
      }
      .pch:hover {
        border-color: #800000;
        color: #aa3030;
        background: #0a0000;
      }

      /* OVERLAY */
      #overlay {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s;
      }
      #overlay.h {
        opacity: 0;
        pointer-events: none;
      }
      .obox {
        max-width: 960px;
        border: 1px solid var(--b2);
        background: linear-gradient(180deg, var(--bg2) 0%, var(--bg) 100%);
        padding: 44px 52px;
        text-align: center;
        animation: fadeSlideUp 0.6s ease;
      }
      .obox.dead {
        border-color: #400000;
        background: linear-gradient(180deg, #0a0002 0%, #050000 100%);
      }
      .obox.win {
        border-color: #003300;

      function r(n) {

      function clamp(v, mn, mx) {

      function josa(str, type) {
        if (!str) return '';
        const lastChar = str.charCodeAt(str.length - 1);
        let hasBatchim = false;
        if (lastChar >= 0xac00 && lastChar <= 0xd7a3) {
          hasBatchim = (lastChar - 0xac00) % 28 !== 0;
        } else if (lastChar >= 48 && lastChar <= 57) {
          // Numbers: 0, 1, 3, 6, 7, 8 have batchim (영, 일, 삼, 육, 칠, 팔)
          // Actually in common usage: 1(일), 3(삼), 6(육), 7(칠), 8(팔), 0(영) have batchim.
          const b = [48, 49, 51, 54, 55, 56];
          hasBatchim = b.includes(lastChar);
        }
        const josalist = {
          '이/가': hasBatchim ? '이' : '가',
          '을/를': hasBatchim ? '을' : '를',
          '은/는': hasBatchim ? '은' : '는',
          '와/과': hasBatchim ? '과' : '와',
          '으로/로':
            hasBatchim && (lastChar - 0xac00) % 28 !== 8 ? '으로' : '로', // 'ㄹ' batchim exceptions
        };
        return josalist[type] || '';
      }

        const ex = G.p.inventory.find((i) => i.id === id);
        if (ex) ex.qty += qty;
        else G.p.inventory.push({ id, qty });

        const idx = G.p.inventory.findIndex((i) => i.id === id);
        if (idx < 0) return false;
        G.p.inventory[idx].qty -= qty;
        if (G.p.inventory[idx].qty <= 0) G.p.inventory.splice(idx, 1);

      // P2P price calculator based on affinity
      function tradePrice(basePrice, per) {
        const aff = per.affinity;
        const socialBonus = skillBonus('social', 0.05);
        let mult;
        if (aff >= 70) mult = 0.1;
        else if (aff >= 40) mult = 0.3;
        else if (aff >= 20) mult = 0.7;
        else if (aff >= -10) mult = 1.0;
        else if (aff >= -40) mult = 2.0;
        else mult = -1; // refuses
        if (mult < 0) return -1;
        let finalPrice = Math.max(
          1,
          Math.floor(basePrice * mult * (1 - socialBonus)),
        );
        if (G.p.charClass === 'mincheol')
          finalPrice = Math.max(1, Math.floor(finalPrice * 0.8));
        return finalPrice;
      }

      function updateMap() {
        const mc = document.getElementById('mapcontainer');
        if (!mc) return;
        mc.innerHTML = '';

        // Add Full Map View button
        const topBar = document.createElement('div');
        topBar.style.cssText = 'margin-bottom: 10px; text-align: right;';
        const fb = document.createElement('button');
        fb.className = 'abtn';
        fb.textContent = '🗺️ 전체 지도 보기';
        fb.onclick = showFullMapModal;
        topBar.appendChild(fb);
        mc.appendChild(topBar);

        const order = [
          'classroom_a',
          'classroom_b',
          'hallway1',
          'hallway2',
          'office',
          'library',
          'cafeteria',
          'gym',
          'rooftop',
          'warehouse',
          'science_lab',
          'bathroom',
        ];
        // Sort: current first, then connected, then others
        const connected = ROOM_CONNECTIONS[G.p.loc] || [];
        const sorted = order.sort((a, b) => {
          if (a === G.p.loc) return -1;
          if (b === G.p.loc) return 1;
          const ac = connected.includes(a);
          const bc = connected.includes(b);
          if (ac && !bc) return -1;
          if (!ac && bc) return 1;
          return 0;
        });
        sorted.forEach((rid) => {
          const room = ROOMS[rid];
          if (!room) return;
          const isCurrent = G.p.loc === rid;
          const isConn = connected.includes(rid);
          const hasDg = G.world.dgStage >= 6 && rid !== 'unknown';
          const pplHere = G.people.filter((p) => p.alive && p.loc === rid);
          const d = document.createElement('div');
          let cls = 'maproom';
          if (isCurrent) cls += ' current';
          else if (isConn) cls += ' connected';
          if (room.dangerLevel >= 3 || (hasDg && r(3) === 0)) cls += ' danger';
          d.className = cls;
          // Build people dots
          let dotsHtml = '';
          if (pplHere.length > 0) {
            const shown = pplHere.slice(0, 8);
            dotsHtml =
              '<span class="mroom-dots">' +
              shown
                .map((p) => {
                  const isFriendly =
                    p.affinity >= 10 ||
                    p.role === 'honor' ||
                    p.role === 'council';
                  const isHostile = p.role === 'gangster' || p.affinity < -20;
                  return `<span class="${isHostile ? 'hostile' : isFriendly ? 'friendly' : ''}"></span>`;
                })
                .join('') +
              (pplHere.length > 8
                ? `<b style="font-size:10px; font-weight:normal; color:var(--ok); margin-left:2px; position:relative; top:-2px;">+${pplHere.length - 8}</b>`
                : '') +
              '</span>';
          }
          const badge = room.safe ? 'safe' : 'unsafe';
          const arrow = isCurrent ? '▶' : isConn ? '→' : '·';
          d.innerHTML = `<div class="mroom-name ${isCurrent ? 'current' : ''}">${arrow} ${room.name}${dotsHtml}</div>
              <div class="mroom-info">${room.desc}</div>
              <div class="mroom-people">인원: ${pplHere.length}명 · 위험도: ${'▮'.repeat(room.dangerLevel)}${'▯'.repeat(4 - room.dangerLevel)}</div>
              <span class="mroom-badge ${badge}">${room.safe ? '안전' : '위험'}</span>`;
          if (isConn && !isCurrent) {
            d.style.cursor = 'pointer';
            d.onclick = () => moveToRoom(rid);
          } else if (!isCurrent) {
            d.style.opacity = '0.4';
          }
          mc.appendChild(d);
        });
      }
      function updateSkillTab() {
        const st = document.getElementById('skilltree');
        if (!st) return;

        st.innerHTML = '';
        Object.entries(SKILL_DEFS).forEach(([sk, def]) => {
          const lv = G.p.skills[sk];

          const nextXp = (lv + 1) * 30;

          d.className = 'skill-row';
          d.innerHTML = `<div style="font-size:11px;width:60px;color:var(--t2)">${def.icon} ${def.name}</div>

      function gainXp(sk, amt) {
        G.p.xp[sk] = (G.p.xp[sk] || 0) + amt;
        const def = SKILL_DEFS[sk];
        const nextXp = (G.p.skills[sk] + 1) * 30;
        if (G.p.xp[sk] >= nextXp && G.p.skills[sk] < def.maxlv) {
          G.p.xp[sk] -= nextXp;
          G.p.sp++;
          toast(`SP +1 획득! (${def.name} XP)`, 'win');
          showLvFlash(`SP +1`);
          updateSkillTab();
        }
      }
      function upgradeSkill(sk) {
        if (G.p.sp <= 0 || G.p.skills[sk] >= SKILL_DEFS[sk].maxlv) return;
        G.p.sp--;
        G.p.skills[sk]++;
        const def = SKILL_DEFS[sk];
        // Apply bonuses
        if (sk === 'strength') {
          G.p.maxhp = Math.min(200, G.p.maxhp + 15);
          G.p.hp = Math.min(G.p.maxhp, G.p.hp + 15);
        }
        log(`[스킬] ${def.name} Lv${G.p.skills[sk]} 달성. ${def.desc}`, 'ok');
        showLvFlash(`${def.icon}${def.name} Lv${G.p.skills[sk]}`);
        updateSkillTab();
        updateStats();
      }

      const modalQueue = [];
      function showModal(
        title,
        body,
        choices,
        isDg = false,
        pretag = '// 이벤트',
      ) {
        const bg = document.getElementById('modalbg');
        // Queue if modal already visible
        if (!bg.classList.contains('h')) {
          modalQueue.push({ title, body, choices, isDg, pretag });
          return;
        }
        G.paused = true;
        const box = document.getElementById('mbox');
        document.getElementById('mpretag').textContent = isDg
          ? '// 박대겸'
          : pretag;
        const mt = document.getElementById('mtitle');
        mt.textContent = title;
        mt.className = 'mtitle' + (isDg ? ' dg' : '');
        const mb = document.getElementById('mbody');
        mb.textContent = body;
        mb.className = 'mbody' + (isDg ? ' dg' : '');
        box.className = 'mbox' + (isDg ? ' dgbox' : '');
        const mc = document.getElementById('mchoices');
        mc.innerHTML = '';
        choices.forEach((c, i) => {
          const btn = document.createElement('button');
          btn.className = 'mchoice' + (isDg || c.dg ? ' dg' : '');
          btn.innerHTML = `<div>[${String.fromCharCode(65 + i)}] ${c.label}</div>${c.sub ? `<div class="msub">${c.sub}</div>` : ''}`;
          btn.disabled = c.disabled || false;
          btn.onclick = () => {
            if (btn.disabled) return;
            bg.classList.add('h');
            G.paused = false;
            c.action();
            checkDeath();
            fullUpdate();
            // Process queue
            if (modalQueue.length > 0) {
              const next = modalQueue.shift();
              setTimeout(
                () =>
                  showModal(
                    next.title,
                    next.body,
                    next.choices,
                    next.isDg,
                    next.pretag,
                  ),
                200,
              );
            }
          };
          mc.appendChild(btn);
        });
        bg.classList.remove('h');
      }
      function closeModal() {
        document.getElementById('modalbg').classList.add('h');
        G.paused = false;
        if (modalQueue.length > 0) {
          const next = modalQueue.shift();
          setTimeout(
            () =>
              showModal(
                next.title,
                next.body,
                next.choices,
                next.isDg,
                next.pretag,
              ),
            200,
          );
        }
      }

            },
          });
        }
        choices.push({ label: '닫기', sub: '', action: () => {} });
        const locName = ROOMS[per.loc] ? ROOMS[per.loc].name : '알 수 없음';
        const bodyTxt = `${per.desc}\n\n소속: ${per.group}\n위치: ${locName}\n호감도: ${per.affinity} (${al.txt})\n신뢰도: ${per.trustworthy ? '높음' : '낮음'}\n알려진 정보: ${infoList.length}개`;

        showModal(per.name, bodyTxt, choices, false, `// 인물 상세`);
      }

      function doTalkTo(pid) {
        const per = gp(pid);
        if (!per || !per.alive) return;
        const diff = G.p.loc === per.loc;
        if (!diff) {
          toast(`${per.name}은 다른 구역에 있다`, 'err');
          return;
        }
        // Social check
        const success = rr() < 0.5 + skillBonus('social', 0.1);
        if (success) {
          const delta = Math.floor(5 + skillBonus('social', 2));
          changeAff(pid, delta);
          gainXp('social', 6);
          const lines = [
            `${per.name}과(와) 이야기했다. 조금 가까워진 것 같다.`,
            `${per.name}이 힘겹게 웃었다. 이런 상황에서도 사람과 이야기하는 게 도움이 된다.`,
            `"고마워." ${per.name}이 조용히 말했다.`,
          ];
          log(lines[r(lines.length)], 'ok');
        } else {
          changeAff(pid, -3);
          log(`${per.name}은 지금 대화하고 싶지 않은 것 같다.`, 'sy');
        }
        G.p.fatigue = clamp(G.p.fatigue + 3, 0, 100);
      }

      function doConfess(pid) {
        const per = gp(pid);
        if (!per) return;
        if (per.affinity < 50) {
          toast('호감도가 부족하다', 'err');
          return;
        }
        const accept = rr() < per.affinity / 100;
        if (accept) {
          per.affinity = Math.min(100, per.affinity + 30);
          G.p.sanity = Math.min(100, G.p.sanity + 15);
          G.p.lover = pid;
          log(
            `${per.name}이 고개를 끄덕였다. 이런 상황에서도 마음이 생겼다.`,
            'ok',
          );
          log(`[연애] ${per.name}과(와) 연인 관계가 됐다. 심리 +15`, 'ok');
        } else {
          changeAff(pid, -10);
          loseSanity(10);
          log(`${per.name}이 조용히 고개를 저었다.`, 'na');
        }
      }

      function doOneNight(pid) {
        const per = gp(pid);
        if (!per) return;
        const charm =
          G.p.skills.social * 10 +
          (G.p.charClass === 'tiffany'
            ? 35
            : G.p.charClass === 'heejae'
              ? 25
              : 0);
        const chance = (per.affinity / 100) * 0.5 + (charm / 100) * 0.5;
        if (rr() < chance) {
          per.affinity = clamp(per.affinity + 20, -100, 100);
          G.p.sanity = Math.min(100, G.p.sanity + 25);
          G.p.hp = Math.min(G.p.maxhp, G.p.hp + 15);
          G.p.fatigue = clamp(G.p.fatigue + 20, 0, 100);
          gainXp('social', 15);
          log(
            `[🔥] ${per.name}과(와) 잊지 못할 밤을 보냈다. HP +15, 정신력 +25.`,
            'ok',
          );
          // Chance someone finds out
          if (rr() < 0.25) {
            G.p.rep = Math.max(0, (G.p.rep || 0) - 10);
            log(`[열애설] 학교 내에 묘한 기류가 감돈다... 평판 -10`, 'da');
          }
          // Lover jealousy check
          if (G.p.lover && G.p.lover !== pid) {
            const lover = gp(G.p.lover);
            if (lover) {
              changeAff(G.p.lover, -40);
              log(
                `[💔] 소문이 ${lover.name}의 귀에 들어갔다. 관계에 심각한 균열이 생겼다.`,
                'da',
              );
            }
          }
        } else {
          changeAff(pid, -20);
          loseSanity(10);
          log(
            `[실패] 분위기를 잡으려 했으나 ${per.name}${josa(per.name, '이/가')} 밀어냈다. "미안하지만 이건 아니야."`,
            'da',
          );
        }
      }

      // ═══════════════════════════════════════
      // MOVEMENT
      // ═══════════════════════════════════════
      function moveToRoom(rid) {
        if (
          !ROOM_CONNECTIONS[G.p.loc] ||
          !ROOM_CONNECTIONS[G.p.loc].includes(rid)
        ) {
          toast('인접한 구역이 아니다', 'err');
          return;
        }
        const room = ROOMS[rid];

        // Sabotage Check
        if (room.locked) {
          showModal(
            '// 봉쇄된 구역',
            `${room.name}(은)는 대겸의 지시로 굳게 잠겨있다.`,
            [
              {
                label: '🗝️ 마스터 키 사용',
                sub: '한 번에 잠금을 해제합니다.',
                disabled: !hasItem('master_key'),
                action: () => {
                  room.locked = false;
                  log(
                    `[작전 방해] 마스터 키로 ${room.name}의 잠금을 해제했다.`,
                    'ok',
                  );
                  moveToRoom(rid);
                },
              },
              {
                label: '💣 조잡한 폭탄 사용',
                sub: '문을 부수고 강제로 진입합니다. (큰 소음 발생)',
                disabled: !hasItem('improvised_bomb'),
                action: () => {
                  removeItem('improvised_bomb');
                  room.locked = false;
                  room.dangerLevel += 2;
                  G.world.order = clamp(G.world.order - 5, 0, 100);
                  log(
                    `[작전 방해] 폭탄으로 ${room.name}의 문을 날려버렸다!`,
                    'ok',
                  );
                  moveToRoom(rid);
                },
              },
              { label: '돌아가기', sub: '', action: () => {} },
            ],
          );
          return;
        }

        G.p.loc = rid;
        G.p.fatigue = clamp(G.p.fatigue + 5, 0, 100);
        gainXp('agility', 2);
        log(`→ [${room.name}]으로 이동했다.`, 'sy');
        // Random encounter on move
        if (rr() < 0.25 && room.dangerLevel >= 2) {
          triggerMoveEncounter(rid);
        }
        // NPC movement
        if (r(3) === 0) {
          const movable = G.people.filter(
            (p) => p.alive && !p.id.startsWith('anon') && p.id !== 'daegyeom',
          );
          if (movable.length) {
            const npc = movable[r(movable.length)];
            const conns = ROOM_CONNECTIONS[npc.loc];
            if (conns && conns.length) {
              const dest = conns[r(conns.length)];
              // NPCs are also blocked by locked rooms
              if (!ROOMS[dest].locked) npc.loc = dest;
            }
          }
        }
        fullUpdate();
      }

      function triggerMoveEncounter(rid) {
        const room = ROOMS[rid];
        const encs = [
          () => {
            const dmg = r(10) + 5;
            G.p.hp = Math.max(0, G.p.hp - takeDmg(dmg));
            log(
              `[이동 중] 누군가 갑자기 달려들었다. HP -${takeDmg(dmg)}`,
              'da',
            );
          },
          () => {
            const stolen = Math.min(G.p.money, r(80) + 20);
            G.p.money -= stolen;
            log(`[이동 중] 이동하다 ${stolen}원을 소매치기 당했다.`, 'da');
          },
          () => {
            const food = r(2) + 1;
            G.addItem('food_ration', food);
            G.world.totalFood += food;
            log(`[이동 중] 복도에서 떨어진 식량 ${food}개를 발견했다.`, 'ok');
          },
        ];
        encs[r(encs.length)]();
      }

      // ═══════════════════════════════════════
      // ACTIONS
      // ═══════════════════════════════════════
      function doAction(a) {
        if (G.over || G.paused) {
          if (G.paused) toast('지금 행동 불가', 'err');
          return;
        }
        if (G.acCool) {
          toast('잠시 후 시도', 'err');
          return;
        }
        G.acCool = true;
        setTimeout(() => (G.acCool = false), 500);
        const p = G.p;
        // Block actions while hiding (except hide toggle)
        if (p.hiding && a !== 'hide') {
          toast('숨어있는 중에는 행동할 수 없다', 'err');
          log('숨어있다. 먼저 나와야 한다. [Z]', 'sy');
          return;
        }
        switch (a) {
          case 'eat': {
            const hasCanned = hasItem('canned_food');
            const hasRation = hasItem('food_ration');
            if (!hasCanned && !hasRation) {
              toast('식량 없음', 'err');
              log('먹을 것이 없다. 위가 뒤틀린다.', 'da');
              break;
            }
            // Prefer canned_food if available, otherwise ration
            if (hasCanned) {
              removeItem('canned_food');
              p.hunger = clamp(p.hunger - 60, 0, 100);
              p.hp = clamp(p.hp + (p.sick ? 4 : 12), 0, p.maxhp);
              gainXp('survival', 3);
              log('통조림을 먹었다. HP +' + (p.sick ? 4 : 12), 'ok');
            } else {
              removeItem('food_ration');
              p.hunger = clamp(p.hunger - 50, 0, 100);
              p.hp = clamp(p.hp + (p.sick ? 2 : 8), 0, p.maxhp);
              gainXp('survival', 3);
              if (p.sick) log('먹었지만 속이 좋지 않다. HP +2', 'na');
              else log('식사했다. 잠시 안정감이 든다. HP +8', 'ok');
            }
            G.world.totalFood = Math.max(0, G.world.totalFood - 1);
            break;
          }
          case 'drink':
            if (!hasItem('water_bottle')) {
              toast('물 없음', 'err');
              log('마실 것이 없다. 입술이 갈라진다.', 'da');
              break;
            }
            removeItem('water_bottle');
            p.thirst = clamp(p.thirst - 55, 0, 100);
            p.hp = clamp(p.hp + 4, 0, p.maxhp);
            log('물을 마셨다. HP +4', 'ok');
            break;
          case 'hide':
            {
              const room = ROOMS[p.loc];
              if (p.hiding) {
                p.hiding = false;
                log('숨는 곳에서 나왔다. 다시 활동 시작.', 'ok');
                toast('활동중', '');
              } else if (!room || !room.hideSpot) {
                toast('이 구역에는 숨을 곳이 없다', 'err');
                log(
                  `[${room ? room.name : p.loc}] 여기서는 숨을 수 없다.`,
                  'da',
                );
              } else {
                p.hiding = true;
                const chance = Math.floor(room.hideChance * 100);
                log(
                  `숨었다. 은폐 확률: ${chance}% (은신 스킬 보너스 적용됨)`,
                  'ok',
                );
                toast('숨어있음 🙈', '');
              }
              break;
            }
            break;
          case 'rest': {
            if (p.fatigue < 10) {
              toast('피곤하지 않다', '');
              break;
            }
            const restAmt = 25 + skillBonus('survival', 3);
            p.fatigue = clamp(p.fatigue - restAmt, 0, 100);
            p.hp = clamp(p.hp + 5, 0, p.maxhp);
            // Theft during rest
            if (
              rr() < 0.15 - skillBonus('stealth', 0.02) &&
              G.world.order < 55 &&
              !hasItem('lock')
            ) {
              const s = Math.min(p.money, r(80) + 20);
              p.money -= s;
              if (s) log(`쉬는 사이 ${s}원이 없어졌다.`, 'da');
              else log('쉬는 동안 누가 뒤적였지만 가져갈 게 없었다.', 'sy');
            } else {
              const msgs = [
                '눈을 잠깐 감았다. 꿈에서도 학교였다.',
                '복도 소음이 멀게 들렸다.',
                '잠들 수 없었지만 쉬었다.',
              ];
              log(msgs[r(msgs.length)], 'na');
            }
            gainXp('survival', 3);
            break;
          }
          case 'medic': {
            if (hasItem('first_aid')) {
              removeItem('first_aid');
              const heal = 25 + skillBonus('medical', 8);
              p.hp = clamp(p.hp + heal, 0, p.maxhp);
              p.injured = false;
              log(`구급키트 사용. HP +${heal}`, 'ok');
              gainXp('medical', 15);
            } else if (hasItem('antibiotics') && (p.sick || p.infected)) {
              removeItem('antibiotics');
              p.sick = false;
              p.infected = false;
              p.hp = clamp(p.hp + 15, 0, p.maxhp);
              log('항생제 투여. 감염/병 치료. HP +15', 'ok');
              gainXp('medical', 10);
            } else {
              toast('치료 아이템 없음', 'err');
              log('치료 아이템이 없다.', 'sy');
            }
            break;
          }
          case 'explore':
            doExplore();
            break;
          case 'special':
            doSpecialRoom();
            break;
          case 'move':
            switchTab('map');
            toast('지도에서 이동할 구역 클릭', '');
            break;
          case 'scout':
            doScout();
            break;
          case 'talk':
            doTalkAction();
            break;
          case 'trade':
            doTradeModal();
            break;
          case 'guard':
            doGuard();
            break;
          case 'help':
            doHelp();
            break;
          case 'intel':
            doIntel();
            break;
          case 'rob':
            doRobModal();
            break;
          case 'gang':
            doGangModal();
            break;
          case 'craft':
            doCraftModal();
            break;
          case 'charskill':
            doCharSkill();
            break;
          default:
            toast('알 수 없는 행동', 'err');
        }
        checkDeath();
        fullUpdate();
      }

      // ── EXPLORE ──
      function doExplore() {
        const p = G.p;
        const room = ROOMS[p.loc];
        if (!room || !room.searchable) {
          toast('탐색 불가 구역', 'err');
          return;
        }
        p.fatigue = clamp(p.fatigue + 8, 0, 100);
        gainXp('survival', 5);
        if (p.skills.agility >= 2) gainXp('agility', 2);
        const lk = rr();
        const sBonus = skillBonus('survival', 0.05);
        const stealthBonus = skillBonus('stealth', 0.05);

        // Victim pool for theft (living NPCs)
        const victims = G.people.filter((x) => x.alive && x.id !== 'daegyeom');

        if (lk < 0.35 + sBonus && victims.length > 0) {
          // Steal specific item from NPC in room if available, otherwise from world
          const pool = victims.filter(
            (x) => x.loc === p.loc && x.inventory.length > 0,
          );
          const target = pool.length
            ? pool[r(pool.length)]
            : victims.find((x) => x.inventory.length > 0);

          if (target) {
            const itemIdx = r(target.inventory.length);
            const stolen = target.inventory.splice(itemIdx, 1)[0];
            addItem(stolen);
            const itemName = ITEMS[stolen] ? ITEMS[stolen].name : stolen;
            const caught =
              rr() > 0.5 + stealthBonus + (p.loc === target.loc ? 0 : 0.2);

            if (caught && p.loc === target.loc) {
              changeAff(target.id, -12);
              p.rep = Math.max(0, (p.rep || 0) - 6);
              log(
                `[${room.name}] ${target.name}${josa(target.name, '을/를')} 훔쳐내다 들켰다! 평판 -6`,
                'da',
              );
            } else {
              log(
                `[${room.name}] ${target.name}의 가방에서 ${itemName}${josa(itemName, '을/를')} 슬쩍했다.`,
                'ok',
              );
              gainXp('stealth', 3);
            }
          } else {
            log(
              `[${room.name}] 주변을 뒤졌으나 누군가의 흔적만 있을 뿐이다.`,
              'sy',
            );
          }
        } else if (lk < 0.7 + sBonus) {
          // Find standard crafting materials (Significantly increased rate)
          const mats = ['scrap_metal', 'cloth', 'glass_shard'];
          const mat = mats[r(mats.length)];
          addItem(mat);
          log(
            `[${room.name}] 쓸만한 ${ITEMS[mat].name}${josa(ITEMS[mat].name, '을/를')} 주웠다.`,
            'ok',
          );
          // Rare chance for Mirror in hallways/locker rooms
          if (
            rr() < 0.1 &&
            (p.loc.includes('hallway') || p.loc === 'locker_room')
          ) {
            addItem('mirror');
            log(
              `[탐색] 바닥에 떨어진 낡은 거울${josa('거울', '을/를')} 발견했다.`,
              'ok',
            );
          }
        } else if (lk < 0.85 && victims.length > 0) {
          // Steal money
          const moneyVictims = victims.filter((v) => v.money > 20);
          const target = moneyVictims.length
            ? moneyVictims[r(moneyVictims.length)]
            : victims[r(victims.length)];
          const maxSteal = Math.min(target.money, r(150) + 50);
          if (maxSteal > 0) {
            target.money -= maxSteal;
            p.money += maxSteal;
            const caught = rr() > 0.55 + stealthBonus;
            if (caught && p.loc === target.loc) {
              changeAff(target.id, -15);
              p.rep = Math.max(0, (p.rep || 0) - 8);
              log(
                `[${room.name}] ${target.name}${josa(target.name, '을/를')} 털다 들켰다! 평판 -8`,
                'da',
              );
            } else {
              log(
                `[${room.name}] ${target.name}${josa(target.name, '이/가')} 흘린 ${maxSteal}원을 주워 담았다.`,
                'ok',
              );
              gainXp('stealth', 4);
            }
          } else {
            log(`[${room.name}] 빈 지갑뿐이다.`, 'sy');
          }
        } else if (lk < 0.82 && room.dangerLevel >= 2) {
          const dmg = r(12) + 5;
          p.hp = Math.max(0, p.hp - dmg);
          p.injured = true;
          log(
            `[${room.name}] 탐색 중 날카로운 것에 찔렸다. HP -${dmg}. 부상.`,
            'da',
          );
        } else if (lk < 0.9) {
          const infoKeys = Object.keys(INFO_DB);
          const unlrn = infoKeys.filter((k) => !p.knownInfo.includes(k));
          if (unlrn.length) {
            learnInfo(unlrn[r(unlrn.length)]);
            gainXp('intel', 5);
          } else log(`[${room.name}] 특별한 정보를 찾지 못했다.`, 'sy');
        } else {

      // ── INTEL ──
      function doIntel() {
        const p = G.p;
        // 친밀한 NPC에서 정보 수집
        const sources = G.people.filter(
          (x) =>
            x.alive &&
            x.id !== 'daegyeom' &&
            x.info.length > 0 &&
            x.affinity >= 10,
        );
        if (!sources.length) {
          log('정보를 줄 만큼 가까운 사람이 없다. 먼저 관계를 쌓아라.', 'sy');
          return;
        }
        // Sort by affinity, pick best
        sources.sort((a, b) => b.affinity - a.affinity);
        const src = sources[0];
        const unknown = src.info.filter((i) => !p.knownInfo.includes(i));
        if (!unknown.length) {
          log(`${src.name}에게 더 얻을 정보가 없다.`, 'sy');
          return;
        }
        const infoId = unknown[r(unknown.length)];
        const gotInfo = learnInfo(infoId);
        if (gotInfo) {
          gainXp('intel', 8);
          changeAff(src.id, -1);
          log(`${src.name}에게서 정보를 얻었다.`, 'in');
        }
        // Gossip check - unreliable sources may give false info
        if (!src.trustworthy && rr() < 0.3 && p.skills.intel < 2) {
          const fakeKeys = Object.keys(INFO_DB).filter(
            (k) => !INFO_DB[k].true && !p.knownInfo.includes(k),
          );
          if (fakeKeys.length) {
            learnInfo(fakeKeys[r(fakeKeys.length)]);
            log(`주의: ${src.name}은 신뢰도가 낮다. 정보를 검증하라.`, 'sy');

        }
      }

      function doTradeModal() {
        const p = G.p;
        const here = G.people.filter(
          (x) =>

            x.id !== 'daegyeom' &&
            !x.id.startsWith('anon'),

        }
        // Show NPC list for trading
        const choices = here.map((per) => {
          const al = affLabel(per.affinity);
          const price = tradePrice(100, per);
          const priceTag =
            price < 0 ? '거래 거부' : `가격 배율: ${Math.floor(price)}%`;
          return {
            label: `${per.name} (${per.group})`,
            sub: `${al.txt} · ${priceTag} · 소지품: ${per.inventory ? per.inventory.length : 0}개`,
            disabled: price < 0,
            action: () => showNpcTradeModal(per),
          };
        });
        choices.push({ label: '취소', sub: '', action: () => {} });
        showModal(
          '// P2P 거래',
          '이 구역에서 거래할 상대를 선택하라.',
          choices,
        );
      }
      function showNpcTradeModal(per) {
        const p = G.p;
        if (!per.inventory || per.inventory.length === 0) {
          toast(`${per.name}${josa(per.name, '은/는')} 가진 게 없다`, 'err');
          return;
        }
        // Deduplicate NPC inventory for display
        const counts = {};
        per.inventory.forEach((id) => {
          counts[id] = (counts[id] || 0) + 1;
        });
        const choices = [];
        // NPC Trade Intelligence: determine what NPC is willing to sell
        const essentialFood = ['food_ration', 'canned_food'];
        const essentialWater = ['water_bottle'];
        const weapons = ['knife', 'bat', 'taser'];
        const medical = ['first_aid', 'antibiotics'];
        const foodCount = per.inventory.filter((i) =>
          essentialFood.includes(i),
        ).length;
        const waterCount = per.inventory.filter((i) =>
          essentialWater.includes(i),
        ).length;

        Object.entries(counts).forEach(([itemId, qty]) => {
          const item = ITEMS[itemId];
          if (!item) return;
          // NPC keeps essential items based on trait/condition
          if (essentialFood.includes(itemId) && foodCount <= 2) return; // keep last food
          if (essentialWater.includes(itemId) && waterCount <= 2) return; // keep last water
          if (
            weapons.includes(itemId) &&
            (per.trait === 'aggressive' ||
              per.trait === 'paranoid' ||
              per.trait === 'stealthy')
          )
            return;
          if (medical.includes(itemId) && per.hp < per.maxhp * 0.5) return; // keep meds if injured
          if (per.trait === 'hoarder' && rr() < 0.6) return; // hoarders often refuse
          const price = tradePrice(item.price || 100, per);
          if (price < 0) return;
          choices.push({
            label: `구매: ${item.icon} ${item.name} x${qty} — ${price}원`,
            sub: `${item.desc} | 내 돈: ${p.money}원`,
            action: () => {
              if (p.money < price) {
                toast('돈 부족', 'err');
                return;
              }
              if (!npcRemoveItem(per, itemId)) {
                toast('재고 없음', 'err');
                return;
              }
              p.money -= price;
              per.money += price;
              addItem(itemId);
              per.affinity = clamp(per.affinity + 2, -100, 100);
              const iName = item.name;
              log(`[거래] ${per.name}에게서 ${iName} 구매 (${price}원)`, 'ok');
              gainXp('social', 3);
              updateGlobalResources();
              // Reopen trade if they still have items
              if (per.inventory.length > 0) showNpcTradeModal(per);
            },
          });
        });
        // Player selling to NPC
        if (p.inventory.length > 0) {
          choices.push({
            label: '── 내 물건 판매 ──',
            sub: '',
            disabled: true,
            action: () => {},
          });
          const added = new Set();
          p.inventory.forEach((inv) => {
            if (added.has(inv.id)) return;
            added.add(inv.id);
            const item = ITEMS[inv.id];
            if (!item) return;
            const sellPrice = Math.max(
              1,
              Math.floor(tradePrice(item.price || 100, per) * 0.5),
            );
            if (sellPrice < 0) return;
            choices.push({
              label: `판매: ${item.icon} ${item.name} x${inv.qty} — ${sellPrice}원`,
              sub: `${per.name}에게 판매`,
              action: () => {
                if (per.money < sellPrice) {
                  toast(`${per.name}의 돈 부족`, 'err');
                  return;
                }
                removeItem(inv.id);
                npcAddItem(per, inv.id);
                p.money += sellPrice;
                per.money -= sellPrice;
                per.affinity = clamp(per.affinity + 1, -100, 100);
                log(
                  `[거래] ${per.name}에게 ${item.name} 판매 (${sellPrice}원)`,
                  'ok',
                );
                gainXp('social', 2);
                if (per.inventory.length > 0 || p.inventory.length > 0)
                  showNpcTradeModal(per);
              },
            });
          });
        }
        choices.push({ label: '돌아가기', sub: '', action: () => {} });
        const al = affLabel(per.affinity);
        showModal(
          `// ${per.name}과(와) 거래`,
          `호감도: ${per.affinity} (${al.txt}) · ${per.name}의 돈: ${per.money}원`,
          choices,
        );
      }

            }

      // TIMER
      // ═══════════════════════════════════════
      function startTimer() {
        G.timer = setInterval(tick, 1000);
      }
      function tick() {
        if (G.over || G.paused) return;
        G.time++;
        if (G.p.specialCooldown > 0) G.p.specialCooldown--;
        // Phase
        if (G.time === 25) changePhase('afternoon');
        if (G.time === 50) changePhase('night');
        if (G.time >= G.dayLen) {
          updateGlobalResources();
          endDay();
          return;
        }

        // NPC Survival Loop (every 10 ticks)
        if (G.time % 10 === 0) {
          G.people.forEach((p) => {
            if (!p.alive || p.id === 'daegyeom' || p.id === 'player') return;

            // Hunger/Thirst Decay (Increased for faster depletion)
            p.hunger = clamp((p.hunger || 0) + 6, 0, 100);
            p.thirst = clamp((p.thirst || 0) + 8, 0, 100);

            // Consumption Logic
            if (p.hunger > 60) {
              const foodIdx = (p.inventory || []).indexOf('food_ration');
              if (foodIdx > -1) {
                p.inventory.splice(foodIdx, 1);
                p.hunger = clamp(p.hunger - 40, 0, 100);
                if (p.loc === G.p.loc)
                  log(
                    `${p.name}${josa(p.name, '이/가')} 배고픔에 식량을 먹었다.`,
                    'sy',
                  );
              }
            }
            if (p.thirst > 60) {
              const waterIdx = (p.inventory || []).indexOf('water_bottle');
              if (waterIdx > -1) {
                p.inventory.splice(waterIdx, 1);
                p.thirst = clamp(p.thirst - 50, 0, 100);
                if (p.loc === G.p.loc)
                  log(`${p.name}${josa(p.name, '이/가')} 목을 축였다.`, 'sy');
              }
            }

            // Death Logic
            if (p.hunger >= 100 || p.thirst >= 100) {
              p.alive = false;
              p.hp = 0;
              G.world.deaths++;
              // Drop items back to room
              const room = ROOMS[p.loc];
              if (room && p.inventory) {
                room.items = room.items.concat(p.inventory);
                p.inventory = [];
              }
              log(
                `💀 [${ROOMS[p.loc].name}] ${p.name}${josa(p.name, '이/가')} 굶주림/탈수로 사망했다.`,
                'dg',
              );
            }

            // NPC Auto Trading (NPC with money and hunger buys from NPC with food in same room)
            if (p.alive && (p.hunger > 50 || p.thirst > 50) && p.money > 100) {
              const others = G.people.filter(
                (x) =>
                  x.alive &&
                  x.loc === p.loc &&
                  x.id !== p.id &&
                  x.id !== 'player',
              );
              for (const other of others) {
                if (p.hunger > 50) {
                  const foodIdx = (other.inventory || []).indexOf(
                    'food_ration',
                  );
                  if (foodIdx > -1) {
                    const price = 100 + r(50);
                    if (p.money >= price) {
                      p.money -= price;
                      other.money += price;
                      other.inventory.splice(foodIdx, 1);
                      (p.inventory = p.inventory || []).push('food_ration');
                      if (p.loc === G.p.loc)
                        log(
                          `[거래] ${p.name}${josa(p.name, '이/가')} ${other.name}에게서 식량을 샀다.`,
                          'sy',
                        );
                      break;
                    }
                  }
                }
                if (p.thirst > 50) {
                  const waterIdx = (other.inventory || []).indexOf(
                    'water_bottle',
                  );
                  if (waterIdx > -1) {
                    const price = 60 + r(30);
                    if (p.money >= price) {
                      p.money -= price;
                      other.money += price;
                      other.inventory.splice(waterIdx, 1);
                      (p.inventory = p.inventory || []).push('water_bottle');
                      if (p.loc === G.p.loc)
                        log(
                          `[거래] ${p.name}${josa(p.name, '이/가')} ${other.name}에게서 물을 샀다.`,
                          'sy',
                        );
                      break;
                    }
                  }
                }
              }
            }

            // Autonomous NPC Skills
            if (p.alive) {
              if (p.role === 'thief' && G.time % 30 === 0) {
                const targets = G.people.filter(
                  (x) =>
                    x.alive &&
                    x.loc === p.loc &&
                    x.id !== p.id &&
                    x.inventory &&
                    x.inventory.length > 0,
                );
                if (targets.length) {
                  const target = targets[r(targets.length)];
                  const itemIdx = r(target.inventory.length);
                  const item = target.inventory.splice(itemIdx, 1)[0];
                  p.inventory.push(item);
                  if (target.id === 'player')
                    log(
                      `[경고] 누군가 소지품에서 ${ITEMS[item].name}을 훔쳐갔다!`,
                      'da',
                    );
                  else if (p.loc === G.p.loc)
                    log(
                      `[목격] ${p.name}${josa(p.name, '이/가')} ${target.name}의 물건을 슬쩍하는 걸 보았다.`,
                      'sy',
                    );
                }
              }
              if (p.role === 'merchant' && G.time % 40 === 0) {
                const rareItems = [
                  'gas_mask',
                  'radio',
                  'first_aid',
                  'antibiotics',
                  'canned_food',
                ];
                const newItem = rareItems[r(rareItems.length)];
                p.inventory.push(newItem);
                if (p.loc === G.p.loc)
                  log(
                    `[소문] ${p.name}${josa(p.name, '이/가')} 새로운 물건을 입고했다는 것 같다.`,
                    'sy',
                  );
              }
              if (p.role === 'animal' && G.time % 20 === 0) {
                if (rr() < 0.3) {
                  p.inventory.push('food_ration');
                  if (p.loc === G.p.loc)
                    log(`[관찰] 고양이가 쥐를 잡아와서 먹고 있다.`, 'ok');
                } else if (p.loc === G.p.loc)
                  log(`[관찰] 고양이가 미야옹거린다.`, 'sy');
              }
              if (p.id === 'tiffany' && G.time % 20 === 0) {
                const nearMales = G.people.filter(
                  (x) =>
                    x.alive && x.loc === p.loc && x.role.includes('student_m'),
                );
                if (nearMales.length) {
                  const target = nearMales[r(nearMales.length)];
                  target.affinity = clamp(
                    (target.affinity || 0) + 10,
                    -100,
                    100,
                  );
                  if (rr() < 0.2) {
                    const foodIdx = (target.inventory || []).indexOf(
                      'food_ration',
                    );
                    if (foodIdx > -1) {
                      target.inventory.splice(foodIdx, 1);
                      p.inventory.push('food_ration');
                      if (p.loc === G.p.loc)
                        log(
                          `[목격] ${target.name}이 티파니에게 식량을 건네주며 수줍어한다.`,
                          'ok',
                        );
                    }
                  }
                }
              }
            }
          });

        // Proximity Rumors / Eavesdropping System (Every 15 ticks, 20% chance)

                  if (isTrue && target.money > 200) {

          }
          // Rednic: Day 2 — gang confrontation
          if (cls === 'rednic' && G.day === 2 && !G.rednicEvent1) {

                  },
                },
                {
                  label: '맞서 싸운다',
                  sub: '전투로 해결',
                  action: () => {
                    G.p.hp = Math.max(0, G.p.hp - 15);
                    G.p.rep += 10;
                    log(
                      '[이벤트] 싸움에 양쪽 다 상처를 입었다. HP -15, 평판+10',

          }
          // Rako/Jerry: Day 3 — wealth attracts bandits
          if (
            (cls === 'rako' || cls === 'jerry') &&

            !G.richEvent1
          ) {
            G.richEvent1 = true;
            showModal('// 부의 대가', `누군가 당신의 재산을 노리고 있다.`, [
              {
                label: '뇌물로 해결 (800원)',
                sub: '돈으로 위험 회피',
                action: () => {
                  if (G.p.money >= 800) {
                    G.p.money -= 800;
                    log('[이벤트] 뇌물로 위기를 넘겼다. -800원', 'ok');
                  } else {
                    G.p.hp -= 15;
                    log('[이벤트] 돈이 부족해서 맞았다. HP -15', 'da');

              {
                label: '동맹에게 도움 요청',
                sub: '라코/제리의 힘을 빌린다',
                action: () => {
                  const ally = G.people.find(
                    (x) =>

                  if (ally) {
                    changeAff(ally.id, 15);

        }
        // Woojin: every night phase — auto danger warning
        if (

        if (
          G.p.charClass === 'hanjungyeon' &&
          G.time % 25 === 0 &&
          rr() < 0.2

          const events = [
            () => {
              G.p.hp = Math.max(0, G.p.hp - 5);
              log('[불운] 갑자기 발을 헛디뎠다. HP -5', 'da');

              log('[불운] 갑자기 피곤해졌다. 피로+10', 'da');
            },
            () => {
              addItem('food_ration');
              log('[행운?] 발에 식량이 걸렸다. +1 식량. ...역시 운인가?', 'ok');

            () => {
              const info = Object.keys(INFO_DB).filter(
                (k) => !G.p.knownInfo.includes(k),
              );
              if (info.length) {
                learnInfo(info[0]);
                log('[행운?] 떨어뜨린 종이에 정보가? 정보 획득!', 'ok');

          ];
          events[r(events.length)]();

        // ── DAEGYEOM PROXIMITY EVENTS ──
        if (G.time % 12 === 0) {
          const dg = G.people.find((x) => x.id === 'daegyeom');
          if (dg && dg.alive) {
            const conns = ROOM_CONNECTIONS[G.p.loc] || [];
            const sameRoom = dg.loc === G.p.loc;
            const adjacent = conns.includes(dg.loc);
            // Same room = direct confrontation
            if (sameRoom && !G.dgEncounterCooldown) {
              G.dgEncounterCooldown = 30;
              showModal(
                '// 대겸과 눈이 마주쳤다',
                `"${G.p.name}... 아직 살아있었나."`,
                [
                  {
                    label: '도망친다',
                    sub: '목숨을 걸고 도주',
                    action: () => {
                      if (rr() < 0.5 + skillBonus('agility', 0.1)) {
                        const conns2 = ROOM_CONNECTIONS[G.p.loc] || [];
                        if (conns2.length) {
                          G.p.loc = conns2[r(conns2.length)];
                        }
                        log(
                          '[대겸] 간신히 도주했다! 심장이 터질 것 같다.',
                          'da',
                        );
                        loseSanity(10);
                      } else {
                        const dmg = r(30) + 20;
                        G.p.hp = Math.max(0, G.p.hp - dmg);
                        log(
                          `[대겸] 도주 실패. 뒤에서 칼에 베였다. HP -${dmg}`,
                          'dg',
                        );
                      }
                    },
                  },
                  {
                    label: '말을 건다',
                    sub: '대화 시도 (위험)',
                    action: () => {

                        log(
                          '[대겸] "도리안... 네 공연은 훌륭했지." 대겸이 미소지었다.',
                          'dg',
                        );
                        G.p.money += 500;
                        learnInfo('daegyeom_plan');
                      } else if (rr() < 0.3 + skillBonus('social', 0.1)) {
                        log(
                          '[대겸] "재미있는 놈이군." 대겸이 뒤돌아 갔다.',
                          'ok',
                        );
                        gainXp('social', 20);
                      } else {
                        const dmg = r(25) + 15;
                        G.p.hp = Math.max(0, G.p.hp - dmg);
                        log(`[대겸] "약한 놈이 말이 많아." HP -${dmg}`, 'dg');
                      }
                    },
                  },
                  {
                    label: '선제공격',
                    sub: '죽거나 죽이거나',
                    action: () => {
                      if (rr() < 0.15 + skillBonus('combat', 0.1)) {
                        dg.hp -= 30;
                        log(
                          '[대겸] 기습이 성공했다! 대겸에게 큰 상처를 입혔다.',
                          'ok',
                        );
                        G.p.rep += 30;
                      } else {
                        const dmg = r(40) + 30;
                        G.p.hp = Math.max(0, G.p.hp - dmg);
                        log(
                          `[대겸] 공격을 쳐냈다. "건방진..." HP -${dmg}`,
                          'dg',
                        );
                      }
                    },
                  },
                ],
              );
            }
            // Adjacent room = eerie warning
            else if (adjacent && G.time % 24 === 0) {
              log(
                `[위험] 옆 구역에서 대겸의 기척이 느껴진다... (${ROOMS[dg.loc].name})`,
                'dg',
              );
              loseSanity(10);
            }
            if (G.dgEncounterCooldown) G.dgEncounterCooldown--;
          }
        }

        // ── RANDOM CHOICE EVENTS (every ~30 ticks) ──
        if (G.time % 30 === 0 && rr() < 0.3 && G.day >= 2) {
          const randomEvents = [
            () => {
              showModal('// 비명', '어디선가 비명소리가 들린다.', [
                {
                  label: '달려간다',
                  sub: '위험할 수 있지만 누군가를 구할 수 있다',
                  action: () => {
                    if (rr() < 0.5) {
                      const saved = G.people.find(
                        (x) => x.alive && x.loc !== G.p.loc && x.hp < 30,
                      );
                      if (saved) {
                        saved.hp = Math.min(saved.maxhp, saved.hp + 20);
                        changeAff(saved.id, 30);
                        G.p.rep += 10;
                      }
                      log('[이벤트] 누군가를 구했다! 평판+10', 'ok');
                    } else {
                      const dmg = r(15) + 5;
                      G.p.hp = Math.max(0, G.p.hp - dmg);
                      log(`[이벤트] 함정이었다. HP -${dmg}`, 'da');

                  },
                },
                {
                  label: '무시한다',

                    log('[이벤트] 비명이 멈췄다... 정신력 -8', 'da');

            () => {
              showModal(
                '// 수상한 제안',

                [
                  {

                    action: () => {
                      addItem('food_ration', 3);
                      if (rr() < 0.4) {
                        G.p.rep = Math.max(0, G.p.rep - 15);
                        log(
                          '[이벤트] 더러운 일을 하고 식량 3개를 받았다. 평판 -15',

                  '// 밀회',

            },
          ];
          randomEvents[r(randomEvents.length)]();

        // Passive decay (every 8s)
        if (G.time % 8 === 0) {
          G.p.hunger = clamp(G.p.hunger + 3, 0, 100);
          G.p.thirst = clamp(G.p.thirst + 4, 0, 100);

          if (G.p.infected) G.p.hp = Math.max(0, G.p.hp - 3);

          if (G.p.fatigue > 60) loseSanity(1);
          checkDeath();

        // Random events
        if (G.world.randCooldown > 0) G.world.randCooldown--;

        // Chaos trigger
        if (!G.world.chaos) {

        if (G.world.chaos && G.time % 16 === 0) {
          const locs = Object.keys(ROOMS).filter((l) => !ROOMS[l].safe);

            const folks = G.people.filter(
              (x) =>
                x.alive &&
                x.loc === l &&
                x.id !== 'daegyeom' &&
                x.id !== 'player',
            );
            if (folks.length >= 2 && rr() < 0.15 + G.world.chaosLevel * 0.05) {
              // A fight breaks out
              const p1 = folks[r(folks.length)];
              const p2 = folks.filter((x) => x.id !== p1.id)[
                r(folks.length - 1)
              ];

              const p1Win = rr() < 0.5;
              const loser = p1Win ? p2 : p1;
              const winner = p1Win ? p1 : p2;

              const dmg = r(20) + 10;
              loser.hp -= dmg;

              if (loser.loc === G.p.loc) {
                log(
                  `⚔️ [${ROOMS[l].name}] ${p1.name}와 ${p2.name}이 식량을 두고 싸우고 있다!`,
                  'da',
                );
                if (!G.p.hiding) {
                  const pDmg = r(10) + 5;
                  G.p.hp -= pDmg;
                  log(`싸움에 휘말렸다! HP -${pDmg}`, 'da');
                }
              }

              if (loser.hp <= 0) {
                loser.alive = false;
                G.world.deaths++;
                const items = loser.inventory || [];
                if (items.length > 0) {
                  if (winner.id.startsWith('anon')) {
                    // Anon loot drops to room
                    ROOMS[l].items = ROOMS[l].items.concat(items);
                    if (loser.loc === G.p.loc)
                      log(
                        `💀 ${loser.name}이 사망했다. 물건들이 바닥에 흩어졌다.`,
                        'da',
                      );
                  } else {
                    // Named killer takes loot
                    winner.inventory = (winner.inventory || []).concat(items);
                    if (loser.loc === G.p.loc)
                      log(
                        `💀 ${loser.name}이 사망했다. ${winner.name}이 그의 물건을 챙겼다.`,
                        'da',
                      );
                  }
                  loser.inventory = [];
                }
              }
            }
          });
          G.world.chaosLevel = Math.min(10, G.world.chaosLevel + 0.1);
        }

        // Daegyeom movement (every 12 ticks, night or dgStage>=3)
        if (
          G.time % 12 === 0 &&
          (G.phase === 'night' || G.world.dgStage >= 3)
        ) {
          const dg = gp('daegyeom');
          if (dg && dg.alive && dg.loc !== 'unknown') {
            const conns = ROOM_CONNECTIONS[dg.loc] || [];
            if (conns.length > 0) {
              const oldLoc = dg.loc;
              dg.loc = conns[r(conns.length)];
              // Check if Daegyeom entered player's room
              if (dg.loc === G.p.loc) {
                const room = ROOMS[G.p.loc];
                if (G.p.hiding && room && room.hideSpot) {
                  const bonus = skillBonus('stealth', 0.1);
                  const chance = Math.min(0.95, room.hideChance + bonus);
                  if (rr() < chance) {
                    log(
                      '⚠️ 대겸이 이 구역을 지나갔다. 숨어서 들키지 않았다.',
                      'ev',
                    );
                  } else {
                    G.p.hiding = false;
                    log('⚠️ 대겸이 너를 발견했다!', 'dg');
                    daegyeomEncounter();
                  }
                } else {
                  log('⚠️ 대겸이 나타났다!', 'dg');
                  daegyeomEncounter();
                }
              }
            }
          }
        }
        updateStats();
        updateWorld();
      }

        if (conns.length > 0) {

            action: () => {

              p.hp = Math.max(0, p.hp - dmg);
              p.injured = true;

              log(`대겸에게 패배했다. HP -${dmg}. 심각한 부상.`, 'dg');

      // DAY END
      // ═══════════════════════════════════════
      function endDay() {
        clearInterval(G.timer);
        G.time = 0;
        G.day++;
        G.phase = 'morning';
        // Auto-save at each day transition
        try {
          saveGame();
        } catch (e) {}
        G.p.specialUsesToday = 0;
        // NPC survival update (source of truth)
        updateGlobalResources();
        const alive = G.people.filter((p) => p.alive).length;
        // NPC deaths logic based on remaining food
        const daysLeft = alive > 0 ? G.world.totalFood / (alive * 0.4) : 0;
        if (daysLeft < 1.2) {
          const d = r(6) + 3;
          for (let i = 0; i < d; i++) {
            const victims = G.people.filter(
              (p) => p.alive && p.id !== 'daegyeom' && p.id !== 'player',
            );
            if (victims.length) {
              const v = victims[r(victims.length)];
              v.alive = false;
              G.world.deaths++;
            }
          }
          G.world.order = clamp(G.world.order - 10, 0, 100);
          log(`굶주림으로 ${d}명이 더 사망했다.`, 'de');
          loseSanity(10);
        } else if (rr() < 0.3) {
          const d = r(2) + 1;
          for (let i = 0; i < d; i++) {
            const victims = G.people.filter(
              (p) => p.alive && p.id !== 'daegyeom' && p.id.startsWith('anon'),
            );
            if (victims.length) {
              const v = victims[r(victims.length)];
              v.alive = false;
              G.world.deaths++;
            }
          }
        }
        // Player daily
        G.p.hunger = clamp(G.p.hunger + 20, 0, 100);
        G.p.thirst = clamp(G.p.thirst + 25, 0, 100);
        G.p.fatigue = clamp(G.p.fatigue + 15, 0, 100);
        if (G.p.hunger > 70) G.p.hp = Math.max(0, G.p.hp - 6);
        if (G.p.thirst > 70) G.p.hp = Math.max(0, G.p.hp - 8);
        // XP for surviving a day
        G.p.sp += G.day % 3 === 0 ? 1 : 0;
        if (G.day % 3 === 0) {
          toast('SP +1 (생존 보상)', 'win');
          showLvFlash('SP +1');
        }
        // Temp
        if (G.day % 2 === 0) G.world.temp--;
        // DG progression
        progressDg();
        logGap();
        logSep('아침');
        log(
          `${G.day}일째. 생존자 ${G.people.filter((p) => p.alive).length}명.`,
          'in',
        );
        if (G.world.totalFood < 150) log('식량이 위험 수준으로 낮다.', 'da');
        if (G.world.temp < -6)
          log(`기온 ${G.world.temp}°C. 체감은 더 낮다.`, 'da');
        checkScheduled();
        checkDeath();
        checkEnding();
        if (!G.over) {
          fullUpdate();
          startTimer();
        }
      }

      function progressDg() {
        const s = G.world.dgStage;
        const d = G.day;
        if (s === 0 && d >= 2) {
          G.world.dgStage = 1;
          log('박대겸에 대한 이상한 소문이 돌기 시작했다.', 'ev');
        } else if (s === 1 && d >= 3) {
          G.world.dgStage = 2;
          setTimeout(() => {
            log('[알 수 없는 번호]에서 문자가 왔다.', 'dg');
          }, 1500);
        } else if (s === 2 && d >= 4) {
          G.world.dgStage = 3;
          setTimeout(killPrincipal, 2000);
        } else if (s === 3 && d >= 5) {
          G.world.dgStage = 4;
          setTimeout(killTeachers, 2000);
        } else if (s === 4 && d >= 6) {
          G.world.dgStage = 5;
          setTimeout(collapseRation, 2000);
        } else if (s === 5 && d >= 7) {
          G.world.dgStage = 6;
          setTimeout(dgHunting, 2000);
        } else if (s === 6 && d >= 9) {
          G.world.dgStage = 7;
          setTimeout(finalConfront, 3000);
        }
      }

      function checkEnding() {
        if (G.over) return;
        const p = G.p;
        const w = G.world;
        const alive = G.people.filter((x) => x.alive).length;

        // 1. STARVATION (Immediate)
        if (
          w.totalFood <= 0 &&
          G.day > 1 &&
          !hasItem('food_ration') &&
          !hasItem('canned_food')
        ) {
          showEnding('starve');
          return;
        }
        // 2. SLAUGHTER
        if (p.killCount >= 5) {
          showEnding('slaughter');
          return;
        }
        // 3. EXPOSURE (Phone + Note + Rooftop)
        if (
          p.loc === 'rooftop' &&
          hasItem('daegyeom_note') &&
          w.dgStage >= 3 &&
          hasItem('phone')
        ) {
          showEnding('exposure');
          return;
        }
        // 4. VILLAIN'S SIDE
        const dg = gp('daegyeom');
        if (dg && dg.affinity >= 30 && w.dgStage >= 3) {
          showEnding('villain');
          return;
        }
        // 5. ESCAPE (Secret Tunnel + Rope + Warehouse)
        if (
          p.loc === 'warehouse' &&
          hasItem('secret_tunnel_note') &&
          hasItem('rope')
        ) {
          showEnding('escape_warehouse');
          return;
        }
        // 6. HERO
        if (
          w.order >= 70 &&
          p.rep >= 80 &&
          w.factions.gangsters.friendly &&
          w.factions.honor.friendly
        ) {
          showEnding('hero');
          return;
        }
        // 7. RESCUE (Day 9 Survived)
        if (G.day >= 9 && w.order >= 40) {
          showEnding('rescue');
          return;
        }
      }
