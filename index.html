      function setupInput() {
        const inp = document.getElementById('cmdinput');
        inp.addEventListener('keydown', (e) => {
          if (e.key !== 'Enter') return;
          const cmd = inp.value.trim().toLowerCase();
          inp.value = '';
          handleCmd(cmd);
        });
        inp.focus();
        document.addEventListener('keydown', (e) => {
          if (
            document.getElementById('modalbg').classList.contains('h') === false
          )
            return;
          if (document.getElementById('dgphone').classList.contains('active'))
            return;
          if (e.target === inp) return;
          const map = {
            e: 'eat',
            w: 'drink',
            r: 'rest',
            m: 'medic',
            f: 'explore',
            v: 'move',
            o: 'scout',
            t: 'talk',
            b: 'trade',
            g: 'guard',
            h: 'help',
            i: 'intel',
            x: 'rob',
            n: 'gang',
            c: 'craft',
            q: 'charskill',
            z: 'hide',
          };
          if (map[e.key]) {
            e.preventDefault();
            doAction(map[e.key]);
          }
          const tabs = {
            1: 'world',
            2: 'action',
            3: 'people',
            4: 'map',
            5: 'skill',
          };
          if (tabs[e.key]) {
            const tab = document.querySelector(`.tab:nth-child(${e.key})`);
            if (tab) tab.click();
          }
          // Save/Load shortcuts
          if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            saveGame();
          }
          if (e.ctrlKey && e.key === 'l') {
            e.preventDefault();
            loadGame();
          }
        });
      }

      function handleCmd(cmd) {
        const aliases = {
          먹: 'eat',
          식사: 'eat',
          먹다: 'eat',
          물: 'drink',
          마시다: 'drink',
          쉬다: 'rest',
          휴식: 'rest',
          치료: 'medic',
          약: 'medic',
          탐색: 'explore',
          뒤지다: 'explore',
          이동: 'move',
          지도: 'move',
          정찰: 'scout',
          대화: 'talk',
          말: 'talk',
          거래: 'trade',
          교환: 'trade',
          경계: 'guard',
          돕다: 'help',
          도움: 'help',
          정보: 'intel',
          인텔: 'intel',
          약탈: 'rob',
          협박: 'rob',
          세력: 'gang',
          제작: 'craft',
          만들다: 'craft',
          특수: 'charskill',

          help: 'help_cmd',

          load: 'load',
          불러오기: 'load',
          delsave: 'delsave',
        };
        const a = aliases[cmd] || cmd;
        if (a === 'save') {
          saveGame();
          return;
        }
        if (a === 'load') {
          loadGame();
          return;
        }
        if (a === 'delsave') {
          deleteSave();

          'talk',
          'trade',
          'guard',
          'help',
          'intel',
          'rob',
          'gang',
          'craft',
          'charskill',
        ];
        if (actions.includes(a)) {
          doAction(a);

      const SAVE_KEY = 'centennial_save';
      function saveGame() {
        try {
          const saveData = {
            day: G.day,
            time: G.time,
            dayLen: G.dayLen,
            phase: G.phase,
            over: G.over,
            p: JSON.parse(JSON.stringify(G.p)),
            world: JSON.parse(JSON.stringify(G.world)),
            people: JSON.parse(JSON.stringify(G.people)),
            version: 2,
          };
          localStorage.setItem(SAVE_KEY, JSON.stringify(saveData));
          toast('게임 저장됨', 'win');
          log('[시스템] 게임이 저장되었습니다.', 'sy');
        } catch (e) {
          toast('저장 실패', 'err');
        }
      }
      function loadGame() {
        try {
          const raw = localStorage.getItem(SAVE_KEY);
          if (!raw) {
            toast('저장된 게임 없음', 'err');
            return false;
          }
          const d = JSON.parse(raw);
          if (!d.version || d.version < 2) {
            toast('호환되지 않는 세이브', 'err');
            return false;
          }
          G.day = d.day;
          G.time = d.time;
          G.dayLen = d.dayLen;
          G.phase = d.phase;
          G.over = d.over;
          Object.assign(G.p, d.p);
          Object.assign(G.world, d.world);
          G.people = d.people;
          document.getElementById('overlay').classList.add('h');
          document.getElementById('charname').textContent = G.p.name;
          document.getElementById('charname').style.display = 'block';
          document.querySelectorAll('.abtn[data-a]').forEach((btn) => {
            btn.addEventListener('click', () => doAction(btn.dataset.a));
          });
          LP.innerHTML = '';
          logGap();
          log('[시스템] 저장된 게임을 불러왔습니다.', 'sy');
          log(`DAY ${G.day} · ${G.p.name} · HP ${G.p.hp}`, 'in');
          setupInput();
          fullUpdate();
          startTimer();
          return true;
        } catch (e) {
          toast('불러오기 실패', 'err');
          return false;
        }
      }
      function hasSave() {
        return !!localStorage.getItem(SAVE_KEY);
